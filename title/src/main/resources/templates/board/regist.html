<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Regist Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <div class="contentTable">
       <div class="fool">
           <h1 onclick="location.href='/'"> 상품 등록 </h1>
       </div>
       <table class="Table">
           <form action="/submit-form" method="post">
               <div class="mb-3">
                   <label for="name" class="form-label">Name</label>
                   <input type="text" class="form-control" id="name" name="name" required>
               </div>
               <div class="mb-3">
                   <label for="price" class="form-label">Price</label>
                   <input type="number" class="form-control" id="price" name="price" required>
               </div>
               <div class="mb-3">
                   <label for="content" class="form-label">Content</label>
                   <textarea class="form-control" id="content" name="content" required></textarea>
               </div>
               <div class="mb-3">
                   <label for="date" class="form-label">Date</label>
                   <input type="datetime-local" class="form-control" id="date" name="date" required>
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
               <button type="submit"  class="btn btn-primary" onclick="location.href='/'"> 취소 </button>
           </form>
       </table>
   </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var dateTime = new Date(); // 현재 시간을 JavaScript의 Date 객체로 가져옴
        var year = dateTime.getFullYear();
        var month = String(dateTime.getMonth() + 1).padStart(2, '0');
        var day = String(dateTime.getDate()).padStart(2, '0');
        var hours = String(dateTime.getHours()).padStart(2, '0');
        var minutes = String(dateTime.getMinutes()).padStart(2, '0');
        var currentDate = `${year}-${month}-${day}T${hours}:${minutes}`;
        document.getElementById("date").value = currentDate;
    });
</script>
</html>
