<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Detail Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container ">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-8">
        <div class="fool">
          <div class="card-body">
            <h1 onclick="location.href='/'"> 상품 상세 페이지</h1>
            <div class="tableSet" style="display: flex">
              <div class="imageSet">
                <img src="/img/random/1.png" id="Slide" width="200" height="300">
              </div>
              <table class="table">
                <tr>
                  <th>ID</th>
                  <td th:text="${board.id}"></td>
                </tr>
                <tr>
                  <th>Name</th>
                  <td th:text="${board.name}"></td>
                </tr>
                <tr>
                  <th>Price</th>
                  <td th:text="${board.price}" ></td>
                </tr>
                <tr>
                  <th>Content</th>
                  <td th:text="${board.content}" class="textbox"></td>
                </tr>
                <tr>
                  <th>Date</th>
                  <td th:text="${board.date}"></td>
                </tr>
              </table>
            </div>
              <div class="d-flex justify-content-center" role="group" aria-label="Basic outlined example">
                <button><a th:href="@{/board/update/{id}(id=${board.id})}" class="btn btn-outline-dark">수정</a></button>
                <form id="deleteForm" th:action="@{/board/detail/{id}(id=${board.id})}" method="post">
                  <input type="hidden" id="boardIdInput" th:value="${board.id}">
                  <button type="button" class="btn btn-outline-dark" onclick="openDeleteModal()">삭제</button>
                  <button onclick="location.href='/'" class="btn btn-outline-dark">목록</button>
                </form>
              </div>
            <!-- Comment form -->
              <div class="mt-8" style="align-items: center">
                <div class="comment-list">
                  <ul>
                    <li th:each="comment : ${comments}">
                      <span th:text="${comment.name}"></span>: <span th:text="${comment.content}"></span>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- Form fields -->
            <form th:action="@{/board/detail/{boardId}/comments(boardId=${board.id})}" method="post">
              <div class="mb-8" style="align-items: center">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name">
              </div>
              <div class="mb-8" style="align-items: center">
                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="4" cols="50"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">댓글 등록</button>
              <button type="submit" class="btn btn-primary" onclick="Cancel()">취소</button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 삭제 확인용 모달 -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">삭제 확인</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>정말로 삭제하시겠습니까?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" onclick="deleteItem()">삭제</button>
        </div>
      </div>
    </div>
  </div>


<script>
  function openDeleteModal(boardId) {
    // 모달 창 열기
    $('#deleteModal').modal('show');

    // 삭제할 게시물 ID를 입력값으로 설정
    const boardIdInput = document.getElementById("boardIdInput");
    boardIdInput.value = boardId;
  }

  function deleteItem() {
    // 삭제할 게시물 ID 가져오기
    const boardIdInput = document.getElementById("boardIdInput");
    const boardId = boardIdInput.value;

    // 삭제할 게시물 ID를 hidden 필드에 설정
    boardIdInput.value = boardId;

    // 폼을 제출하여 삭제 요청 보내기
    const deleteForm = document.getElementById("deleteForm");
    deleteForm.submit();

    // 모달 창 닫기
    $('#deleteModal').modal('hide');
  }
  // 랜덤 이미지 삽입
  window.addEventListener('DOMContentLoaded', function() {
    let slide = document.getElementById("Slide");
    let imgArr = ["/img/random/1.png","/img/random/2.png","/img/random/3.png","/img/random/4.png",
      "/img/random/5.jpg","/img/random/6.png", "/img/random/7.jpg", "/img/random/8.png","/img/random/9.png",
      "/img/random/10.png","/img/random/11.png","/img/random/12.png","/img/random/13.png","/img/random/14.png","/img/random/15.jpg",
      "/img/random/16.jpeg","/img/random/17.png"];

    let ranNum = Math.floor(Math.random() * imgArr.length);
    slide.src = imgArr[ranNum];
  });
  function Cancel(){

  }

</script>
<style>
  .btn btn-outline-dark{
    background-color: black;
  }
  .table{
    border-bottom: 1px solid skyblue;
  }
  .table tr th{
    border-right: 1px solid skyblue;
    width: 120px;
  }
</style>
</body>
</html>
